name: Publish Package

on:
  push:
    branches:
      - masterrrr
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Authenticate with GitHub Packages
      run: |
        dotnet nuget add source \
          --username ${{ secrets.Your_User_Name_Secret }} \
          --password ${{ secrets.Your_Token_Secret }} \
          --store-password-in-clear-text \
          --name github \
          https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json

    - name: Generate Package Version
      id: version
      run: |
        VERSION="1.1.$(date +'%Y%m%d.%H%M%S')"
        echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore Cash.Sdk/Cash.Sdk.csproj

    - name: Build the project
      run: dotnet build Cash.Sdk/Cash.Sdk.csproj --configuration Release --no-restore

    - name: Pack the NuGet package with versioning
      run: dotnet pack Cash.Sdk/Cash.Sdk.csproj --configuration Release --no-build --output ./Cash.Sdk/bin/Release /p:PackageVersion=${{ env.PACKAGE_VERSION }}

    - name: Verify Files in bin/Release
      run: ls -al ./Cash.Sdk/bin/Release

    - name: Publish Package to GitHub Packages
      run: dotnet nuget push ./Cash.Sdk/bin/Release/*.nupkg --source github --api-key ${{ secrets.SECRETTOKEN }}
